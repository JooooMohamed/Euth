<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9;
        font-family: "Arial", sans-serif;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 20px;
        max-width: 600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
        color: #640404;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 1.5em;
        line-height: 1.6;
      }

      .construction-icon {
        width: 350px;
        height: 250px;
        margin-bottom: 1em;
      }

      .social-links {
        margin-top: 1em;
      }

      .social-links a {
        text-decoration: none;
        color: #3498db;
        margin: 0 10px;
        font-size: 1em;
      }

      .social-links a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }

        .container {
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://previews.123rf.com/images/pockygallery/pockygallery1507/pockygallery150700291/43087911-under-construction-red-stamp-text-on-white.jpg"
        alt="Construction Icon"
        class="construction-icon"
      />
      <h1>Under Construction</h1>
      <p>
        We're working hard to bring you an amazing experience! Our site is
        currently under construction, but we'll be live soon. Stay tuned for
        updates!
      </p>
    </div>
  </body>
</html>
